{% extends "base.html" %}
{% block title %}
    Nueva categoria
{% endblock title %}
{% block container %}
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-12 col-md-6 mt-5 border rounded bg-white ml-3 mr-3">
            <form action="." method="POST" class="mt-4">
            	{% csrf_token %}
            	<input type="hidden" name="user" value="{{ request.user.pk }}">
            	<label for="name">Nombre:</label>
            	<input type="text" name="name" class="form-control" id="name">
            	<label for="description">Descripci√≥n:</label>
            	<textarea name="description" id="description" class="form-control"></textarea>
            	<label for="nature">Naturaleza:</label>
            	<select name="nature" id="nature" class="form-control">
            		{% for option in form.nature %}
            			{{option}}
            		{% endfor %}
            	</select>
        		<button type="submit" class="btn btn-primary col mb-4 mt-4">Crear!</button>
            </form>
        </div>
    </div>
{% endblock container %}
