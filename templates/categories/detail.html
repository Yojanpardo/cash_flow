{% extends "base.html" %}
{% block title %}
    {{category.name}}
{% endblock title %}
{% block container %}
	<div class="row justify-content-center mt-5">
		<div class="col-sm-12 col-md-6 mt-5">
			<div class="card">
				<div class="card-header">
				    {{category.name}}
				</div>
				<div class="card-body">
					<blockquote class="blockquote mb-0">
						<h5 class="card-title">{{category.description}}</h5>
						<p class="card-text">{{category.nature}}</p>
						<footer class="blockquote-footer">
						    <p>Creado el <cite>{{category.created}}</cite></p>
						    <p>Modificado el <cite>{{category.modified}}</cite></p>
						</footer>
					</blockquote>
					<p class="text-right">
						<a href="" class="btn btn-primary" title="Registros ligados a esta categoria">Ver registros</a>
						<a href="{% url 'categories:update' category.pk %}" class="btn btn-warning">Editar</a>
					</p>
				</div>
			</div>
		</div>
	</div>
{% endblock container %}
