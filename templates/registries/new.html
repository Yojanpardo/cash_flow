{% extends "base.html" %}
{% block title %}

{% block container %}
	<form action="{% url "registries:new" %}" method="POST">
		{% csrf_token %}
		<input type="hidden" value="{{user.pk}}" name="user">
		{{form.as_p}}

	</form>
{% endblock container %}
