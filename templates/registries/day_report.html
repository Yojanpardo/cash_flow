{% extends "base.html" %}
{% block title %}
    {{day}}
{% endblock title %}
{% block container %}
	<br><br><br>
	<div class="row justify-content-center">
		<div class="table-responsive col-sm-12 col-lg-8">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope='col'>#</th>
						<th scope='col'>Nombre</th>
						<th scope='col'>Categoria</th>
						<th scope='col'>Valor</th>
					</tr>
				</thead>
				<tbody>
					{% for registry in registries %}
						<th scope="row">{{registry.pk}}</th>
						<th>{{registry.name}}</th>
						<th>{{registry.category}}</th>
						<th>{{registry.value}}</th>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock container %}
